<!DOCTYPE html>

            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;

        }
        .apartment-list {

        }
        .apartment {

            border-radius: 10px;

        }
        .apartment img {
            max-width: 100%;
            border-radius: 10px;
            height: auto;
        }
        .apartment h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .booknow-button{
            display: inline-block;
            padding: 10px 20px;
            background-color: #0015fc;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            margin-top: 10px;
        }
        .booknow-button:hover{
            background-color: #218838;
        }
    </style>
</head>
